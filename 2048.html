<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2048</title>
        <style></style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    </head>
    <link rel="stylesheet" type="text/css" href="2048.css">
    <body>
        <div id="modal">
            <div id="innerModal">
                <p id="modalTitle">2048이란?</p>
                <P id="text">2048은 같은 숫자를 합쳐 더 큰 숫자를 만들어 나가는 게임입니다.</P>
                <P id="text">방향키를 눌러 상하좌우로 움직여 숫자를 밀 수 있습니다.</P>
                <P id="text">한 방향으로 숫자를 밀었을 때 같은 숫자가 있다면 두 칸이 합쳐진 값을 가진 칸이 생깁니다.</P>
                <P id="text">합칠 숫자가 없어 더이상 움직이지 못한다면 패배합니다.</P>
                <p class="modal_close_btn">X</p>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5"></div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-1 col-sm-1"></div>
                        <div class="col-lg-8 col-md-10 col-sm-10">
                            <p id="title2">2048</p>
                        </div>
                        <div class="col-lg-2 col-md-1 col-sm-1"></div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <button id="howButton">?</button>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-2"></div>
                <div class="col-lg-4 col-md-10 col-sm-10">
                    <table id="titleBar" border=0>
                        <tr>
                            <td id="titlePad">
                                <p id="title">2048</p>
                            </td>
                            <td id="scorePad">
                                <p id="scoreType">Score</p>
                                <p id="score"></p>
                        </tr>
                    </table>
                    <table id="board" border=0>
                        <tr>
                            <td id="00"></td>
                            <td id="01"></td>
                            <td id="02"></td>
                            <td id="03"></td>
                        </tr>
                        <tr>
                            <td id="10"></td>
                            <td id="11"></td>
                            <td id="12"></td>
                            <td id="13"></td>
                        </tr>
                        <tr>
                            <td id="20"></td>
                            <td id="21"></td>
                            <td id="22"></td>
                            <td id="23"></td>
                        </tr>
                        <tr>
                            <td id="30"></td>
                            <td id="31"></td>
                            <td id="32"></td>
                            <td id="33"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-2"></div>
            </div>            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="2048.js"></script>  
    </body>
</html>
