<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Worlde</title>
        <meta dataset = "utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="wordle.css">
    </head>
    <body>
        <div id="modal">
            <div id="innerModal">
                <p id="modalTitle">Wordle이란?</p>
                <P>Worlde이란 5글자 단어를 맞추는 게임입니다.</P>
                <P>5글자 단어를 입력하면 표에 단어가 적히게 됩니다.</P>
                <P>이 때 정답 단어의 글자에 포함되지만 자릿수가 다를 경우 주황색, 자리수도 맞고 글자에 포함될 경우 녹색으로 색이 변합니다.</P>
                <P>이런 단서를 가지고 6번의 기회 안에 단어를 맞추면 승리합니다.</P>
                <p class="modal_close_btn">X</p>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5"></div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-1 col-sm-1"></div>
                        <div class="col-lg-8 col-md-10 col-sm-10">
                            <p id="title">Wordle</p>
                        </div>
                        <div class="col-lg-2 col-md-1 col-sm-1"></div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <button id="howButton">?</button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2"></div>
                <div class="col-lg-8 col-md-10 col-sm-10">
                    <table id="tbl">
                        <tr>
                            <td id="t00"></td>
                            <td id="t01"></td>
                            <td id="t02"></td>
                            <td id="t03"></td>
                            <td id="t04"></td>

                        </tr>
                        <tr>
                            <td id="t10"></td>
                            <td id="t11"></td>
                            <td id="t12"></td>
                            <td id="t13"></td>
                            <td id="t14"></td>
                        </tr>
                        <tr>
                            <td id="t20"></td>
                            <td id="t21"></td>
                            <td id="t22"></td>
                            <td id="t23"></td>
                            <td id="t24"></td>
                        </tr>
                        <tr>
                            <td id="t30"></td>
                            <td id="t31"></td>
                            <td id="t32"></td>
                            <td id="t33"></td>
                            <td id="t34"></td>
                        </tr>
                        <tr>
                            <td id="t40"></td>
                            <td id="t41"></td>
                            <td id="t42"></td>
                            <td id="t43"></td>
                            <td id="t44"></td>
                        </tr>
                        <tr>
                            <td id="t50"></td>
                            <td id="t51"></td>
                            <td id="t52"></td>
                            <td id="t53"></td>
                            <td id="t54"></td>
                        </tr>
                    </table>
                    <input type="text" id="input" placeholder="입력">
                    <button type="button" id="okayButton"><img src="img/okay.jpg"></button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2"></div>    
            </div>            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="wordle.js"></script>  
    </body>
</html>
