<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>숫자 야구</title>
        <meta dataset = "utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="baseball.css">
    </head>
    <body>
        <div id="modal">
            <div id="innerModal">
                <p id="modalTitle">숫자 야구란?</p>
                <P>숫자 야구란 무작위 숫자를 맞추는 게임입니다.</P>
                <P>4자리 숫자를 입력할 경우 해당 값과 정답 사이의 관계를 통하여 결과를 보여줍니다.</P>
                <P>아무 값도 맞지 않으면 아웃, 숫자는 동일하지만 위치가 다를 경우 볼, 숫자와 자리수 모두 같으면 스트라이크입니다.</P>
                <P>총 몇번만에 숫자를 맞추는지를 가지고 내기합니다.</P>
                <p class="modal_close_btn">X</p>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5"></div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-1 col-sm-1"></div>
                        <div class="col-lg-8 col-md-10 col-sm-10">
                            <p id="title">숫자 야구</p>
                        </div>
                        <div class="col-lg-2 col-md-1 col-sm-1"></div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <button id="howButton">?</button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2"></div>
                <div class="col-lg-8 col-md-10 col-sm-10">
                    <p id="result"></p>
                    <p id="number"></p>
                    <table>
                        <tr>
                            <th>이전 입력값</th>
                            <th>결과</th>
                        </tr>
                        <tr>
                            <td id="beforeAnswer"></td>
                            <td id="beforeResult"></td>
                        </tr>
                    </table>
                    <input type="text" id="input" placeholder="입력">
                    <button type="button" id="okayButton"><img src="img/okay.jpg"></button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2"></div>
                
            </div>            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="baseball.js"></script>  
    </body>
</html>
