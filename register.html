<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <meta dataset = "utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="register.css">
    </head>
    <body >
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5"></div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-sm-1"></div>
                        <div class="col-lg-10 col-md-10 col-sm-10">
                            <img src="img/name.jpg">
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1"></div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5"></div>
                <div class="col-lg-4 col-md-4 col-sm-4"></div>
                <div id="registerBackground" class="col-lg-4 col-md-4 col-sm-4">
                <p class="text">아이디</p>
                <input class="text1" type="text" name="id" id="id" placeholder="name">
                <br>
                <p class="text">비밀번호</p>
                <input class="text1" type="password" id="pass" name="password" placeholder="password">
                <br>
                <p class="text">비밀번호 확인</p>
                <input class="text2" type="password" id="passCheck" placeholder="password">
                <br>
                <div id="buttons">
                    <img class="button" id="backButton" src="img/back.jpg">
                    <img class="button" id="registerButton" src="img/okay.jpg">
                </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4"></div>
                
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="register.js"></script>  
    </body>
</html>
